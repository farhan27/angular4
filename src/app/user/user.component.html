
 <h1>{{name}} </h1> 


<ul>
  <li>Age : {{age}} </li>
  <li>Name : {{name}} </li>
  <li>Email : {{email}} </li>
  <li>{{address.street}}  {{address.city}} {{address.state}}</li>
</ul>

<button class="waves-effect waves-light btn" (click)="onClick()">Click Me</button>

<h1>Edit User</h1>
<form>
  <div class="row">
    <label for="name">Name : </label>
    <input type="text" [(ngModel)]="name" name="name">
  </div>
  <div class="row">
    <label for="age">Age : </label>
    <input type="text" [(ngModel)]="age" name="age">
  </div>
  <div class="row">
    <label for="email">Email : </label>
    <input type="text" [(ngModel)]="email" name="email">
  </div>
</form>

<h1>Hobbies</h1>
<div class="row">
<form  (submit)="addHobby(hobby.value)">
  <div class="row">
  <div class="input-field col s6">
    <input type="text" #hobby>
    <label for="hobby">Hobby</label>   
  </div>
  </div>
</form>
</div>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
    {{i+1}} : {{hobby}} <button class="waves-effect waves-light btn" (click)="deleteHobby(hobby)">X</button>
  </li>
</ul>
